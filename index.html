<html>
<head>

	<title>Object-Finder-Web-App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body background="background.webp">
<center>
<h1 class="btn btn-info heading">Object Finder Web App
    <br>
    <p>input name which you will give should match the names present in Coco model then only it will detect object.</p>
</h1>
<br><br>

<div class="form-group" style="width: 30%;">
    <h3 id="object_name_label">Object Name :</h3>
    <input type="text" class="form-control" id="input_id">
    <br><br>
    <button id="start" onclick="start()" class="btn btn-success">Start</button>
</div>

<h2 id="status" class="btn btn-primary"></h2>
<h3 id="object_status" class="btn btn-warning"></h3>
</center>
</body>
<script src="main.js"></script>
